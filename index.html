<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Prestação de Contas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="formIdentificacao">
            <h1>📋 Registro de Viagem</h1>
            
            <div class="input-group">
                <label for="nome">Nome do Viajante:</label>
                <input type="text" id="nome" required placeholder="Seu nome completo">
            </div>

            <div class="input-group">
                <label>Período da Viagem:</label>
                <div class="date-range">
                    <input type="date" id="dataInicio" required>
                    <span>até</span>
                    <input type="date" id="dataFim" required>
                </div>
            </div>

    

            <button type="submit" class="btn-primary">Iniciar Registro ➔</button>
        </form>

        <!-- Área de upload de fotos (inicialmente oculta) -->
        <div id="areaFotos" style="display:none;">
            <h2>📸 Registrar Gastos</h2>
            
            <div class="upload-controls">
                <div class="input-group">
                    <label for="dataRegistro">Data do Gasto:</label>
                    <input type="date" id="dataRegistro" required>
                </div>

                <div class="input-group">
                    <label for="legenda">Categoria:</label>
                    <select id="legenda">
                        <option value="Café">☕ Café</option>
                        <option value="Almoço">🍴 Almoço</option>
                        <option value="Jantar">🌙 Jantar</option>
                    </select>
                </div>

                <input type="file" accept="image/*" capture="environment" 
                       id="inputFoto" multiple class="hidden">
                <label for="inputFoto" class="btn-camera">📷 Tirar Foto</label>
                
                <button id="adicionarFotoBtn" class="btn-secondary">
                    ➕ Adicionar à Lista
                </button>
            </div>

            <!-- Pré-visualização das fotos -->
            <div id="listaFotos" class="photo-grid"></div>

            <!-- Botão de envio final -->
            <button id="enviarOneDriveBtn" class="btn-primary">
                🚀 Enviar para o OneDrive
            </button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
